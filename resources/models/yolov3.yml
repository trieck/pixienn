model:

  batch: 1
  subdivisions: 1
  width: 416
  height: 416
  channels: 3

  max_batches: 10000
  save_weights_interval: 100
  write_metrics_interval: 50

  momentum: 0.9
  decay: 0.0005

  adam:
    enabled: True
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8

  augmentation:
    enabled: False
    flip: True
    jitter: 0.2
    saturation: 1.2
    exposure: 1.2
    hue: 0.05

  gradient_rescale:
    enabled: True
    threshold: 100.0

  gradient_clipping:
    enabled: True
    value: 10.0

  validation:
    enabled: False
    interval: 10000
    batches: 100
    threshold: 0.2

  learning_rate:
    initial_learning_rate: 0.001
    policy: cosine_annealing

    cosine_annealing:
      min_learning_rate: 1e-5
      batches_per_cycle: 10000

    burn_in:
      batches: 1000
      power: 4.0

    inverse:
      gamma: 0.0001
      power: 1

    smooth_stepped:
      steps: [ 10, 25, 50, 75, 90, 100, 200, 300 ]
      targets: [ 0.00002, 0.00004, 0.00006, 0.00008, 0.00009, 0.0001, 0.0005, 0.001 ]

    stepped:
      steps: [ 100, 200, 300, 20000, 30000 ]
      scales: [ 0.5, 0.5, 0.5, 0.1, 0.1 ]

  layers:
    - type: conv
      batch_normalize: True
      filters: 32
      kernel: 3
      stride: 1
      pad: True
      activation: leaky

    - type: conv
      batch_normalize: True
      filters: 64
      kernel: 3
      stride: 2
      pad: True
      activation: leaky

    - type: conv
      batch_normalize: True
      filters: 32
      kernel: 1
      stride: 1
      pad: True
      activation: leaky

    - type: conv
      batch_normalize: True
      filters: 64
      kernel: 3
      stride: 1
      pad: True
      activation: leaky

    - type: shortcut
      from: -3
      activation: linear

    - type: conv
      batch_normalize: True
      filters: 128
      kernel: 3
      stride: 2
      pad: True
      activation: leaky

    - type: conv
      batch_normalize: True
      filters: 64
      kernel: 1
      stride: 1
      pad: True
      activation: leaky

    - type: conv
      batch_normalize: True
      filters: 128
      kernel: 3
      stride: 1
      pad: True
      activation: leaky

    - type: shortcut
