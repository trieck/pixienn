model:
  batch: 32
  channels: 3
  height: 448
  width: 448

  max_batches: 500000
  momentum: 0.9
  decay: 0.0005

  adam:
    enabled: False
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8

  augmentation:
    enabled: True
    flip: True
    jitter: 0.2
    hue: 0.1
    saturation: 0.75
    exposure: 0.75

  gradient_rescale:
    enabled: True
    threshold: 100.0

  gradient_clipping:
    enabled: True
    value: 10.0

  validation:
    enabled: False
    interval: 1000
    batches: 100
    threshold: 0.5

  save_weights_interval: 1000
  write_metrics_interval: 50

  learning_rate:
    burn_in:
      batches: 200
      power: 2.0

    initial_learning_rate: 0.005
    policy: sigmoid

    sigmoid:
      target_learning_rate: 0.00001
      factor: 3

    inverse:
      gamma: 0.00001
      power: 4

    stepped:
      steps: [ -1, 100, 20000, 30000 ]
      scales: [ 0.1, 10, 0.1, 0.1 ]

  layers:
    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 16
      kernel: 3
      pad: True
      stride: 1

    - type: maxpool
      kernel: 2
      stride: 2

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 32
      kernel: 3
      pad: True
      stride: 1

    - type: maxpool
      kernel: 2
      stride: 2

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 64
      kernel: 3
      pad: True
      stride: 1

    - type: maxpool
      kernel: 2
      stride: 2

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 128
      kernel: 3
      pad: True
      stride: 1

    - type: maxpool
      kernel: 2
      stride: 2

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 256
      kernel: 3
      pad: True
      stride: 1

    - type: maxpool
      kernel: 2
      stride: 2

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 512
      kernel: 3
      pad: True
      stride: 1

    - type: maxpool
      kernel: 2
      stride: 2

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 1024
      kernel: 3
      pad: True
      stride: 1

    - type: conv
      activation: leaky
      batch_normalize: True
      dilation: 1
      filters: 256
      kernel: 3
      pad: True
      stride: 1

    - type: connected
      activation: linear
      output: 1470

    - type: detection
      log_interval: 50
      class_scale: 1
      coord_scale: 1
      coords: 4
      noobject_scale: 1
      num: 2
      object_scale: 1
      rescore: True
      side: 7
      softmax: False
      sqrt: True
